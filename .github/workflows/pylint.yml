name: Pylint CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Debug Python Environment
        run: |
          python --version
          pip --version
          pip freeze

      - name: Install dependencies
        run: |
          pip install pylint

      - name: Run pylint
        run: |
          pylint .